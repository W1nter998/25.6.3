<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋆赫财税 - 您的专业财税管家，赋能企业卓见未来</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Reset 和通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; /* 优先使用苹方 */
            line-height: 1.8; /* 增加行高，提升阅读舒适度 */
            color: #333;
            background-color: #f8fafd; /* 更柔和的背景色 */
            overflow-x: hidden; /* 防止水平滚动 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 通用区块间距 */
        section {
            padding: 80px 20px;
        }

        /* 动画关键帧 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); } /* 轻微脉动效果 */
            100% { transform: 1; }
        }

        /* 顶部导航栏 */
        .main-header {
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08); /* 略微增强阴影 */
            padding: 15px 30px; /* 增加左右内边距 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .main-header.scrolled {
            background-color: rgba(255, 255, 255, 0.98); /* 滚动后背景更显眼 */
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #0056b3;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.02);
        }
        .logo img {
            max-height: 45px; /* Logo 图片高度，略微增大 */
            width: auto;
            margin-right: 12px; /* 增大间距 */
            border-radius: 6px; /* 更圆润的圆角 */
        }
        .logo span {
            font-size: 1.3em; /* 文字部分略大 */
            white-space: nowrap; /* 防止文字换行 */
        }

        .nav-links {
            display: flex;
            gap: 35px; /* 增大导航链接间距 */
        }

        .nav-links a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08em; /* 导航字体略大 */
            transition: color 0.3s ease;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px; /* 下划线更粗 */
            background-color: #007bff;
            left: 50%; /* 从中间开始扩展 */
            transform: translateX(-50%);
            bottom: -8px; /* 距离文字更远 */
            transition: width 0.3s ease;
        }
        .nav-links a:hover {
            color: #007bff;
        }
        .nav-links a:hover::after {
            width: 100%;
        }

        /* 英雄部分 */
        .hero-section {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            padding: 100px 20px 120px; /* 调整内边距，顶部和底部都更饱满 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            min-height: calc(100vh - 75px); /* 减去header高度，考虑可能增大的Logo */
        }

        .hero-section::before { /* 背景粒子效果 */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 1%, transparent 1%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 2%, transparent 2%),
                radial-gradient(circle at 40% 50%, rgba(255,255,255,0.08) 1.5%, transparent 1.5%);
            background-size: 60px 60px, 120px 120px, 80px 80px;
            animation: moveBackground 40s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }
        @keyframes moveBackground {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 600px 600px, 1200px 1200px, 800px 800px; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px; /* 增大内容最大宽度 */
        }

        .hero-headline {
            font-size: 3.2em; /* 标题更大 */
            font-weight: bold;
            color: #004080; /* 更深沉的蓝色 */
            margin-bottom: 20px;
            line-height: 1.3;
            animation: fadeIn 1s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: backwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1); /* 增加轻微文字阴影 */
        }

        .hero-subtitle {
            font-size: 1.35em; /* 副标题更大 */
            color: #005bb5; /* 略深的浅蓝色 */
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: backwards;
            max-width: 700px; /* 限制副标题宽度 */
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 18px 45px; /* 按钮更大 */
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* 按钮文字更大 */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4); /* 增强阴影 */
            animation: fadeIn 1s ease-out, pulsate 2s infinite;
            animation-delay: 0.6s;
            animation-fill-mode: backwards;
        }

        .cta-button:hover {
            transform: translateY(-5px); /* 抬升更多 */
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.5); /* 阴影更明显 */
            background: linear-gradient(to right, #218838, #1e7e34); /* 渐变色变深 */
        }

        /* 通用内容区块样式 */
        .content-section {
            padding: 90px 20px; /* 增加上下内边距 */
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 12px; /* 增加区块圆角 */
        }
        /* 针对内容区块的通用背景图案 */
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="2.5" fill="%23dceaf7" opacity="0.6"/><circle cx="80" cy="80" r="2.5" fill="%23dceaf7" opacity="0.6"/></svg>') 0 0 / 60px 60px repeat; /* 稍大、更柔和的图案 */
            opacity: 0.8;
            z-index: -1;
            pointer-events: none;
            background-attachment: fixed;
            transition: opacity 0.5s ease;
        }


        .content-section h2 {
            font-size: 2.8em; /* 标题更大 */
            color: #004080;
            margin-bottom: 50px; /* 标题下间距更大 */
            animation: fadeIn 1s ease-out;
            animation-fill-mode: backwards;
            opacity: 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .content-section h3 {
            font-size: 2em; /* 子标题更大 */
            color: #007bff;
            margin-bottom: 20px;
        }

        /* 核心服务部分 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 服务项最小宽度 */
            gap: 40px; /* 增大间距 */
            margin-top: 50px;
        }

        .service-item {
            background-color: white;
            padding: 35px; /* 增加内边距 */
            border-radius: 12px; /* 更圆润的圆角 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.12); /* 增强阴影 */
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease; /* 更平滑的动画 */
            animation: slideInUp 1s ease-out;
            animation-fill-mode: backwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e0e0e0; /* 增加细微边框 */
        }

        .service-item:hover {
            transform: translateY(-12px); /* 抬升更多 */
            box-shadow: 0 18px 40px rgba(0,0,0,0.18); /* 阴影更明显 */
        }

        .service-item i {
            font-size: 4em; /* 图标更大 */
            color: #007bff;
            margin-bottom: 25px; /* 图标下间距 */
        }

        .service-item h3 {
            font-size: 1.6em; /* 服务标题更大 */
            color: #222;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .service-item p {
            font-size: 1.05em; /* 服务描述字体略大 */
            color: #555;
            line-height: 1.7;
        }

        /* 我们的优势部分 */
        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* 优势项最小宽度 */
            gap: 35px;
            margin-top: 50px;
        }
        .advantage-item {
            background: white;
            padding: 30px; /* 增加内边距 */
            border-radius: 12px;
            box-shadow: 0 7px 20px rgba(0,0,0,0.1); /* 增强阴影 */
            text-align: left;
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eef5ff; /* 浅色边框 */
        }
        .advantage-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        .advantage-item i {
            color: #28a745;
            font-size: 3em; /* 图标更大 */
            margin-bottom: 20px;
        }
        .advantage-item h4 {
            font-size: 1.3em; /* 优势标题更大 */
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .advantage-item p {
            font-size: 1em; /* 优势描述字体 */
            color: #666;
            line-height: 1.7;
        }


        /* 客户见证部分 */
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 见证项最小宽度 */
            gap: 40px;
            margin-top: 50px;
        }

        .testimonial-item {
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            text-align: left;
            animation: slideInUp 1s ease-out;
            animation-fill-mode: backwards;
            opacity: 0;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid #e0e0e0;
        }
        .testimonial-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.18);
        }

        .testimonial-item p {
            font-style: italic;
            color: #555;
            margin-bottom: 20px; /* 间距增大 */
            font-size: 1.05em;
            line-height: 1.7;
        }

        .testimonial-author {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .testimonial-rating {
            color: #ffc107;
            font-size: 1.2em; /* 星星更大 */
            margin-top: 10px;
        }

        /* FAQ 部分 */
        .faq-section {
            background-color: #f0f4f7; /* 略深的背景 */
            padding-bottom: 90px; /* 保持底部内边距 */
        }
        .faq-item {
            background-color: white;
            padding: 25px; /* 增加内边距 */
            margin-bottom: 20px; /* 增加间距 */
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: left;
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .faq-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.12);
        }
        .faq-question {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            font-size: 1.15em; /* 问题字体更大 */
            padding-bottom: 5px; /* 增加一些内边距 */
        }
        .faq-question i {
            transition: transform 0.3s ease;
            font-size: 0.9em; /* 图标略小 */
        }
        .faq-question.active i {
            transform: rotate(180deg);
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out; /* 更平滑的动画 */
            color: #666;
            padding-top: 0;
            font-size: 1em;
            line-height: 1.7;
        }
        .faq-answer.active {
            max-height: 250px; /* 增大最大高度以适应更多内容 */
            padding-top: 15px;
        }

        /* 底部 CTA 部分 */
        .bottom-cta-section {
            background: linear-gradient(to right, #007bff, #20c997);
            color: white;
            padding: 80px 20px; /* 增加内边距 */
            text-align: center;
            margin-top: 80px; /* 增加上边距 */
            animation: fadeIn 1s ease-out;
            animation-fill-mode: backwards;
            opacity: 0;
        }

        .bottom-cta-section h2 {
            color: white;
            margin-bottom: 35px;
            font-size: 2.5em; /* 标题更大 */
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .bottom-cta-section p {
            font-size: 1.2em; /* 文字更大 */
            max-width: 800px; /* 限制宽度 */
            margin: 0 auto 50px; /* 居中并增大下边距 */
            line-height: 1.7;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* 增大整体间距 */
            margin-top: 40px;
        }

        .contact-card, .contact-address {
            background-color: rgba(255,255,255,0.2); /* 略透明背景，更明显 */
            backdrop-filter: blur(8px); /* 略微增强模糊 */
            padding: 35px; /* 增加内边距 */
            border-radius: 15px; /* 更圆润的圆角 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* 增强阴影 */
            text-align: center;
            max-width: 450px; /* 增大卡片最大宽度 */
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3); /* 增加浅色边框 */
        }
        .contact-card:hover, .contact-address:hover {
            transform: translateY(-8px);
            background-color: rgba(255,255,255,0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .contact-card i, .contact-address i {
            font-size: 3.5em; /* 图标更大 */
            color: #ffc107;
            margin-bottom: 25px;
        }
        .contact-card h3, .contact-address h3 {
            font-size: 1.8em; /* 标题更大 */
            color: white;
            margin-bottom: 18px;
        }
        .contact-card p, .contact-address p {
            font-size: 1.15em; /* 文字更大 */
            color: #eee;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        /* 括号内容样式统一 */
        .contact-card p small, .contact-address p small {
            display: block;
            font-size: 0.9em; /* 略大一点 */
            color: rgba(255, 255, 255, 0.8); /* 淡化颜色，更清晰 */
            margin-top: 8px;
            line-height: 1.4;
        }
        .contact-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            display: block; /* 链接独立一行 */
        }
        .contact-card a:hover {
            color: #ffdd44; /* 亮黄色 */
        }

        .qrcode-display {
            background-color: white;
            padding: 25px; /* 增加内边距 */
            border-radius: 15px; /* 更圆润的圆角 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.25); /* 增强阴影 */
            display: inline-block;
            margin-top: 50px; /* 增大与上方元素间距 */
            animation: fadeIn 1s ease-out;
            animation-fill-mode: backwards;
            opacity: 0;
            animation-delay: 0.2s;
            max-width: 280px; /* 限制二维码容器宽度 */
        }
        .qrcode-display img {
            width: 200px; /* 进一步增大二维码尺寸 */
            height: 200px;
            display: block;
            margin: 0 auto; /* 居中二维码图片 */
        }
        .qrcode-display p {
            color: #555;
            font-size: 1.05em; /* 文字略大 */
            margin-top: 20px; /* 间距增大 */
            font-weight: 500;
            line-height: 1.5;
        }

        /* 页脚 */
        .footer {
            background-color: #1a1a1a; /* 更深的黑色 */
            color: #e0e0e0;
            padding: 40px 20px; /* 增加内边距 */
            text-align: center;
            font-size: 0.95em;
            margin-top: auto;
            border-top: 1px solid #333; /* 顶部增加细线 */
        }

        .footer p {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 20px; /* 增大间距 */
        }
        .social-links a {
            color: #e0e0e0;
            font-size: 1.6em; /* 图标更大 */
            margin: 0 12px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: #20c997;
            transform: translateY(-4px) scale(1.1); /* 抬升并放大 */
        }
        /* 可选：浮动咨询按钮 */
        .fixed-contact-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ffc107;
            color: #333;
            padding: 15px 25px; /* 按钮更大 */
            border-radius: 50px
